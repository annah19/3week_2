{% extends 'base.html' %}
{% block content %}
    <h2>Shipping info!</h2>
    <form class="form form-horizontal" id="profile-form" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="d-flex m-3">
            <div>
                <a class="btn btn-theme btn-lg mr-2" role="button" href="{% url "cart" %}">Back</a>
            </div>
            <input type="submit" class="btn btn- btn-theme btn-lg" value="Go to Payment"/>
        </div>

    </form>
{% endblock %}
