{% extends 'base.html' %}
{% block content %}
    <h2>Payment info!</h2>
    <form class="form form-horizontal" id="profile-form" method="post">
        {% csrf_token %}
        {{ form }}
        <a class="btn btn-theme" role="button" href="{% url "checkout" %}">Back</a>
        <input type="submit" class="btn btn-theme" value="Review Order"/>
    </form>
{% endblock %}
